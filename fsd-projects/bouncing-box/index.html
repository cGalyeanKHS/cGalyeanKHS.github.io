        function update() {
          if (points === 0) {
            positionX += speed;
          } else if (points % 10 === 0) {
            positionX += speed;
            positionY += speedY;
          } else if (points % 5 === 0) {
            positionY += speedY;
          } else {
            positionX += speed;
          }
          moveBoxTo(positionX, positionY);
          if (positionX > boardWidth) {
            speed *= -1;
          }
          if (positionX <= 0) {
            speed *= -1;
          }
          if (positionY >= boardHeight) {
            speedY *= -1;
          }
          if (positionY < 0) {
            speedY *= -1;
          }
          if (points === 20) {
            // winCon();
          }
          changeBoxText(points)
        }

			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/

          positionX = randomNumber(boardWidth);
          positionY = randomNumber(boardHeight - 20);
          
          points++;

            if (speed < 0) {
              speed += -5;
            } else {
              speed += 5;
            }
            if (speedY < 0) {
              speedY += -5;
            } else {
              speedY += 5;
            }
          }
          if (points % 5 === 0) {
            box.css("background-color", getRandomColor());
          }

          speedY *= -1;
